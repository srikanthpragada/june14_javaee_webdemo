<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>  
   <style>
     .colhead { background-color:blue;color:white;}
   </style>
</head>	 
 <body>  	
   <h1>List Of Jobs</h1>
   <ul>
   <ui:repeat offset="1" size="5"    value="#{jobsBean.allJobs}" var="job">
          <li>#{job.title}</li>     
   </ui:repeat>
   </ul>
   
   <ul>
   <ui:repeat  value="#{jobsBean.allJobs}" varStatus="stat" var="job">
          <h:panelGrid width="100%" rendered="#{stat.first}"  >
             <hr/>
          </h:panelGrid>
          <li>#{stat.index + 1} - #{job.title}</li>
          <h:panelGrid width="100%" rendered="#{stat.last}"  >
             <hr/>
          </h:panelGrid>     
          
   </ui:repeat>
   </ul>
 </body>
</html>
